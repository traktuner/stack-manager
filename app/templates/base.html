<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <main class="container-fluid">
        <header>
            <nav>
                <ul>
                    <li><strong>Stack Manager</strong></li>
                </ul>
                <ul>
                    <li>
                        <kbd id="pass-badge">Proton Pass: ...</kbd>
                        <button id="pass-login-btn" class="outline secondary pass-login-btn" style="display:none"
                                onclick="showPassLogin()">Login</button>
                    </li>
                    <li><kbd id="stacks-badge">Stacks: ...</kbd></li>
                </ul>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <footer class="site-footer">
            <small>
                made with ❤️ by <a href="https://github.com/traktuner" target="_blank" rel="noopener">traktuner</a>
                · <a href="https://github.com/traktuner/stack-manager" target="_blank" rel="noopener">source</a>
                · <code>{{ git_commit }}</code>
            </small>
        </footer>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
