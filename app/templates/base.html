<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/idiomorph@0.3.0/dist/idiomorph-ext.min.js"></script>
</head>
<body hx-ext="morph">
    <main class="container-fluid">
        <header>
            <nav>
                <ul>
                    <li>
                        <span class="brand">
                            <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z" fill="rgba(46,204,113,0.15)" stroke="#5fdb8f"/>
                                <path d="M2 12l10 5 10-5" stroke="#6db3f2"/>
                                <path d="M2 17l10 5 10-5" stroke="#a78bfa"/>
                            </svg>
                            <strong>Stack Manager</strong>
                        </span>
                    </li>
                </ul>
                <ul>
                    <li>
                        <kbd id="pass-badge">Proton Pass: ...</kbd>
                        <button id="pass-login-btn" class="outline secondary pass-login-btn" style="display:none"
                                onclick="showPassLogin()">Login</button>
                    </li>
                    <li><kbd id="stacks-badge">Stacks: ...</kbd></li>
                </ul>
            </nav>
        </header>

        {% block content %}{% endblock %}

        <footer class="site-footer">
            <small>
                made with ❤️ by <a href="https://github.com/traktuner" target="_blank" rel="noopener">traktuner</a>
                · <a href="https://github.com/traktuner/stack-manager" target="_blank" rel="noopener">source</a>
                · <code>{{ git_commit }}</code>
            </small>
        </footer>
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
